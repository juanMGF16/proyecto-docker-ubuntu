<div class="layout-container">
    <main class="main-content">
        <app-show-info-edification
            [entityData]="company"
            [entityType]="'Empresa'"
            [dataFields]="companyFields"
            [backRoute]="'/admin/dashboard'"
            [headerIcon]="'business'"
            [headerTitle]="'Datos de Empresa'"
            [headerSubtitle]="'Gesti贸n de informaci贸n empresarial'"
            [avatarInitials]="getCompanyInitials()"
            [avatarTitle]="company?.name || 'Empresa'"
            [avatarSubtitle]="company?.email || 'Correo electr贸nico'"
            [avatarRole]="company?.industryName || 'Industria'"
            (onEdit)="openEditModal()"
            (onDelete)="openDeleteModal()">
        </app-show-info-edification>
    </main>
</div>

<!-- Modal de edici贸n -->
@if (isEditModalOpen()) {
<app-update-info-edification
    [entityData]="company"
    [isOpen]="isEditModalOpen()"
    [entityType]="'Empresa'"
    [editFields]="editFields"
    [saveService]="saveCompany.bind(this)"
    (onClose)="closeEditModal()"
    (onSave)="onCompanyUpdated($event)">
</app-update-info-edification>
}
