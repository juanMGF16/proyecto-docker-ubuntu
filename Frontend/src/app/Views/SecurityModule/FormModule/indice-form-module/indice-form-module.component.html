<h2>FormModule</h2>

<button class="btn-register" mat-raised-button routerLink="/securitymodule/FormModule/Create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>

<mat-card class="contenedor-tabla">
    <app-base-table
        [data]="formModuleData"
        [columns]="columnasMostrar"
        [tooltipColumns]="[]"
        [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
        (onEdit)="editarFormModule($event)"
        (onDelete)="eliminarFormModule($event)">
    </app-base-table>
</mat-card>
