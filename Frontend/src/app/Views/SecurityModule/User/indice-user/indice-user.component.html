<h2>User</h2>

<button class="btn-register" mat-raised-button routerLink="/securitymodule/User/Create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>

<mat-card class="contenedor-tabla">
    <app-base-table
        [data]="userData"
        [columns]="columnasMostrar"
        [tooltipColumns]="[]"
        [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
        (onEdit)="editarUser($event)"
        (onDelete)="eliminarUser($event)">
    </app-base-table>
</mat-card>
