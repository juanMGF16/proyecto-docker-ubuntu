<h2>Form</h2>

<button class="btn-register" mat-raised-button routerLink="/securitymodule/Form/Create">
    <mat-icon>add_circle</mat-icon> Registrar
</button>

<mat-card class="contenedor-tabla">
    <app-base-table
        [data]="formData"
        [columns]="columnasMostrar"
        [tooltipColumns]="[]"
        [statusLabels]="{ true: 'Activo', false: 'Inactivo' }"
        (onEdit)="editarForm($event)"
        (onDelete)="eliminarForm($event)">
    </app-base-table>
</mat-card>
