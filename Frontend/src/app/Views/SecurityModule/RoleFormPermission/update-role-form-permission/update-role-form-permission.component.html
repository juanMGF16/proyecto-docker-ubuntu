<h2 style="text-align: center;">Editar RoleFormPermission </h2>

<app-base-form-pivote
  *ngIf="entity && selectFields.length > 0"
    [entity]="entity"
    [selectFields]="selectFields"
    [cancelRoute]="'/securitymodule/RoleFormPermission'"
    (save)="handleUpdateRoleFormPermission($event)">
</app-base-form-pivote>
