<div class="layout-container">
	<app-initial-header [text]="'Inicio de Sesión'" [textMargin]="'3rem'"></app-initial-header>
	<main class="main-content">
		<div class="contenedor-formulario">
			<h1>Iniciar Sesión</h1>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formulario">
				<div class="contenedor-inputs">
					<!-- Username -->
					<div class="custom-input-group">
						<input id="username" type="text" formControlName="username" required placeholder=" ">
						<label for="username">Usuario</label>
						<div class="error-message"
							*ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
							Usuario requerido
						</div>
					</div>

					<!-- Password -->
					<div class="custom-input-group">
						<div class="password-container">
							<input id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password"
								required placeholder=" ">
							<button type="button" class="toggle-password" (click)="hidePassword = !hidePassword">
								<mat-icon class="material-icons">
									{{ hidePassword ? 'visibility_off' : 'visibility' }}
								</mat-icon>
							</button>
							<label for="password">Contraseña</label> <!-- MOVIDO AQUÍ -->
						</div>
						<div class="error-message"
							*ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
							La contraseña es requerida
						</div>
					</div>
				</div>

				<button mat-raised-button type="submit" [disabled]="loginForm.invalid">
					Entrar
				</button>

				<div class="register-link" style="text-align: center;">
					¿No tienes cuenta? <a routerLink="/Register">Regístrate</a>
				</div>
			</form>
		</div>
	</main>
</div>
